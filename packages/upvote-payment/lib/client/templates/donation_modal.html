<template name="donationModal">
  <div class="modal fade" data-modal="donationModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Thank you for your donation!</h4>
            <div class="modal-body">
              <label for="donationAmount">Donation Amount</label>
              <input type="text" data-content="donationAmount" value=""/>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-action="confirm">Confirm</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</template>
