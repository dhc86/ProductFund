<template name="custom_post_vote">
  <div class="post-vote {{moduleClass}}">
    <!-- <div class="vote-actions {{actionsClass}}"> -->
      <div class="count-text">
        <img class="donation-link" src="https://s3.amazonaws.com/xtechfiles-us/uploads/redactor/1507240907/flat_icon_credit_card.png" height="42" width="42" alt="">
      </div>
      {{>donationModal}}  
      {{#if enableDownvotes}}
        <a class="vote-action downvote-link" href="#" title="{{_ "downvote_"}}">
          {{{icon "downvote"}}}
          <span class="sr-only">{{_ "downvote_"}}</span>
        </a>
      {{/if}}
    <!-- </div>     -->
        <p align="center">${{Donations}}</p>
  </div>   
</template>
