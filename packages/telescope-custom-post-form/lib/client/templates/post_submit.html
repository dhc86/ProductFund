<template name="custom_post_submit">
<h2>Please give us your product information:</h2>
  <div class="form-page post-submit">
 
    <div class="grid grid-module">
    <h3>Fill up the following form by following these two options:</h3>
      <ul>
        <li>You can generate a Thumbnail by just providing your website url.</li>
        <li>OR, you can enter your product information in the following form.</li>
      </ul>
      

  <form class="main form" id="submitPostForm" template="bootstrap3-horizontal" meteormethod="submitPost" input-col-class="controls" type="method">
    <div>
      <label class="control-label" for="title">Enter name of Product</label>
      <div>
          <input name="title" id="title" type="text" value="" placeholder="Name
 your post"/>
      </div>
    </div>
    <div>
      <label class="control-label" for="url">Enter URL of Product</label>
      <div class="controls">
        <input name="url" id="url" type="text" value="" placeholder="Your URL" />
      </div>
    </div>
    <div>
      <label class="control-label" for="body">Enter small description of the product</label>
      <div class="controls">
          <input name="body" id="url" type="text" value="" placeholder="Your product description here" />
      </div>
    </div>
    <input type="submit" value="Submit" />
  </form>

      {{> quickForm collection="Posts" id="submitPostForm" template="bootstrap3-horizontal" input-col-class="controls" type="method"}}
