<template name="chat_page">

<div class="posts posts-list">
    {{#with chat_product}}
    {{> post_item post=this}}
    {{/with}}
</div>

<div class="row">
    <!-- These will be replaced with templates later -->
    <div>
        {{> chat_rooms}}
        </div>
    <div class="col-xs-9" id="chat-room">
        {{> chat_messages}}
    </div>
    <div class="col-xs-3" id="user-list">
        {{> chat_users}}
    </div>
    <div id="chat-input">
        {{> chat_input}}
    </div>
</div>

</template>
