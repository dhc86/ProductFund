<template name="custom_post_vote">
  <div class="post-vote {{moduleClass}}">
    <div class="vote-actions {{actionsClass}}">
      <a class="vote-action upvote-link" href="#" title="{{_ "upvote_"}}">
        {{{icon "upvote"}}}
        <span class="sr-only">{{_ "upvote_"}}</span>
      </a>
      {{#if enableDownvotes}}
        <a class="vote-action downvote-link" href="#" title="{{_ "downvote_"}}">
          {{{icon "downvote"}}}
          <span class="sr-only">{{_ "downvote_"}}</span>
        </a>
      {{/if}}
    </div>
  </div>

<script type="text/javascript" src="https://js.stripe.com/v2/"></script>

<button id="customButton">{{{icon "upvote"}}}</button>

<script>
  var handler = StripeCheckout.configure({
    key: 'pk_test_BqSZTj8QCwATWvhDqAGB6TqD',
    image: '/img/documentation/checkout/marketplace.png',
    locale: 'auto',
    token: function(token) {
      // Use the token to create the charge with a server-side script.
      // You can access the token ID with `token.id`
    }
  });

  $('#customButton').on('click', function(e) {
    // Open Checkout with further options
    handler.open({
      name: 'Demo Site',
      description: '2 widgets',
      currency: "cad",
      amount: 2000
    });
    e.preventDefault();
  });

  // Close Checkout on page navigation
  $(window).on('popstate', function() {
    handler.close();
  });
</script>
</template>
